<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Earth Turn AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer
      src="earth_turn_20250826_1700.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      alt="Rotating Earth Model"
    >
    </model-viewer>
  </body>
</html>
